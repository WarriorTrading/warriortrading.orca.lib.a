name: Show Branch and Maven Version

on:
  push:
    branches:
      - '**'   # 所有分支都触发

jobs:
  show-info:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'   # 你的项目用的JDK版本

      - name: Get Maven version
        id: get_version
        run: |
          VERSION=$(grep -m 1 '<version>' pom.xml | sed 's/.*<version>\(.*\)<\/version>.*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Show branch and version
        run: |
          echo "Branch name: ${{ github.ref_name }}"
          echo "Project version: ${{ env.VERSION }}"

      - name: Trigger Jenkins Job
        env:
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
          VERSION: ${{ env.VERSION }}
        run: |
          curl -X POST "https://builder2.warriortrading.com/job/your-job-name/buildWithParameters?CURRENT_VERSION=${VERSION}&BRANCH_NAME=${{ github.ref_name }}" \
            --user "${JENKINS_USER}:${JENKINS_TOKEN}"